<li [ngClass]="{'list-group-item': true, 'list-group-item-success': postLoveIts > 0, 'list-group-item-danger': postLoveIts < 0 }" style="margin-bottom:10px;">
  <div class="col-xs-12" style="margin:0; padding:0;"><div style="margin:0; padding:0;" class="col-xs-10"><h4>{{postTitre}}</h4></div><div class="col-xs-2" style="text-align:right;"><h6>le {{postDate | date:'dd/MM/yyyy' | uppercase}} Ã  {{postDate | date:'hh:mm' | uppercase}}</h6></div></div>
  <p>{{postContenu}}</p>
 <span class="badge pull-left">{{postLoveIts}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
 <a style="cursor:pointer;" (click)="onLove()"><span class="glyphicon glyphicon-thumbs-up" title="Love it"></span></a>&nbsp;&nbsp;
  <a style="cursor:pointer;" (click)="onHate()"><span class="glyphicon glyphicon-thumbs-down" title="Doesn't Love it"></span></a>
  <a class="pull-right" style="cursor:pointer;" (click)="onRemove()"><span class="label label-danger"><span class="glyphicon glyphicon-minus"></span></span></a>
</li>
